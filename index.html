<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="https://i.imgur.com/FhmA11V.png" alt="imagem de um balão de fala com 5 entrelas">
    </header>

      <div class="top">
        <h2>Informações pessoais</h2>
      </div>

    <form action="">
      <fieldset>
        <div class="nameinline">
          <div class="input-wrapper">
            <label for="form-name">Nome</label>
            <input type="text" id="form-name">
          </div>
          
          <div class="input-wrapper">
            <label for="form-sobrename">Sobrenome</label>
            <input type="text" id="form-sobrename">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="form-email">Email <span>(Digite um email válido)</span></label>
          <input type="email" id="form-email">
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informaçoes do mentor</legend>

          <div class="input-wrapper">
            <label for="form-mentor">Selecione quem foi o seu mentor</label>
            <select id="form-mentor">
              <option value="mentor01"></option>
              <option value="mentor02">Maikão</option>
              <option value="mentor03">Diego Fernandes</option>
              <option value="mentor04">Lara Azevedo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="form-feedback">Feedback sobre o mentor</label>
            <textarea id="form-feedback"></textarea> 
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="form-checkbox">
            <label for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="form-date">
            </div>
  
            <div class="input-wrapper">
              <label for="form-time">Das</label>
              <input type="time" id="form-time">
            </div>
  
            <div class="input-wrapper">
              <label for="form-time01">Das</label>
              <input type="time" id="form-time01">
            </div>
          </div>  
        </div>
      </fieldset>

      <footer>
        <button>Salvar</button>
      </footer>

    </form>
  </div>
</body>
</html>
